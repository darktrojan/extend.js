<!DOCTYPE html>
<html>
<head>
<!--[if IE 8]><script src="shim/shim.js" type="text/javascript"></script><![endif]-->
<!--[if IE 9]><script src="shim/shim.js" type="text/javascript"></script><![endif]-->
</head>
<body>

<pre id="output"></pre>

<script src="extend.js"></script>
<script src="scriptloader.js"></script>
<script>

var output = $('output');

var passCount = 0, failCount = 0;

function is(arg1, arg2) {
	if (arg1 === arg2) {
		output.innerHTML += arg1 + ' === ' + arg2 + '<br/>';
		passCount++;
	} else {
		output.innerHTML += arg1 + ' !== ' + arg2 + '<br/>';
		failCount++;
	}
}

ScriptLoader.maybeLoadScript(true, 'file_scriptloader.js', function() {
	is(2, 2);
	ScriptLoader.maybeLoadScript(false, 'file_scriptloader.js', function() {
		is(3, 3);
		output.innerHTML += '<hr/>Passed: ' + passCount + ' Failed: ' + failCount;
	});
});

</script>
</body>
</html>
